{% set version = "0.6.4" %}

package:
  name: otpod
  version: {{ version }}

source:
  fn: otpod-{{ version }}.tar.gz
  url: https://github.com/openturns/otpod/archive/v{{ version }}.tar.gz
  sha256: 664a4d209ef6b8462df72747f1d941791a6cf02842ce84e648ab2b9b333ee919

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  host:
    - pip
    - setuptools
    - python >=3
    - openturns
  run:
    - python >=3
    - matplotlib >=1.5
    - scikit-learn >=0.17
    - statsmodels >=0.6
    - decorator >=4.0

test:
  source_files:
    - test/
    - doc/
  requires:
    - pytest
    - nbformat
    - nbconvert
  commands:
    - py.test test/  # [not osx]
  imports:
    - otpod

about:
  home: http://openturns.org/
  license_family: LGPL
  license: LGPL3
  license_file: COPYING.LESSER
  summary: A module to build Probability of Detection for Non Destructive Testing

extra:
  recipe-maintainers:
    - adumasphi
    - jschueller
